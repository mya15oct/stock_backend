version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-Web_quan_li_danh_muc}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./fastapi-server/sql/Database.sql:/docker-entrypoint-initdb.d/01-database.sql
      - ./fastapi-server/sql/financial_data.sql:/docker-entrypoint-initdb.d/02-financial.sql
      - ./fastapi-server/sql/market_data.sql:/docker-entrypoint-initdb.d/03-market.sql
    networks:
      - stock_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-Web_quan_li_danh_muc}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock_redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - stock_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # REST API Server (Python FastAPI)
  fastapi-server:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.fastapi
    container_name: stock_fastapi
    restart: unless-stopped
    environment:
      # Connect to PostgreSQL container
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      # Redis in Docker
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CACHE_TTL: ${CACHE_TTL:-1800}
      # Alpha Vantage API Key (get free key from https://www.alphavantage.co/support/#api-key)
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - ./fastapi-server:/app
      - ../data:/data
    networks:
      - stock_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  # Express.js Server (Node.js)
  expressjs-server:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.express
    container_name: stock_expressjs
    restart: unless-stopped
    environment:
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
      PYTHON_API_URL: ${PYTHON_API_URL:-http://fastapi-server:8000}
      PYTHON_API_TIMEOUT: ${PYTHON_API_TIMEOUT:-10000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${EXPRESSJS_PORT:-5000}:5000"
    volumes:
      - ./expressjs-server/src:/app/src
      - ./expressjs-server/package.json:/app/package.json
      - ./expressjs-server/tsconfig.json:/app/tsconfig.json
    networks:
      - stock_network
    depends_on:
      - fastapi-server
    command: npm run dev

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stock_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - stock_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stock_kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - stock_network
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (Optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: stock_kafka_ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: stock_cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - stock_network
    depends_on:
      - kafka

  # Kafka Producer - Alpaca WebSocket to Kafka
  kafka-producer:
    build:
      context: ./kafka
      dockerfile: ../infra/docker/Dockerfile.kafka.producer
    container_name: stock_kafka_producer
    restart: unless-stopped
    environment:
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - stock_network
    depends_on:
      kafka:
        condition: service_healthy

  # Kafka Consumer - Database Persistence
  kafka-consumer-db:
    build:
      context: ./kafka
      dockerfile: ../infra/docker/Dockerfile.kafka.consumer
    container_name: stock_kafka_consumer_db
    restart: unless-stopped
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
    networks:
      - stock_network
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ETL Service (DISABLED - Optional for scheduled jobs)
  # etl:
  #   build:
  #     context: ./etl
  #     dockerfile: Dockerfile
  #   container_name: stock_etl
  #   restart: unless-stopped
  #   environment:
  #     DB_HOST: host.docker.internal
  #     DB_PORT: 5432
  #     DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
  #     DB_USER: ${DB_USER:-postgres}
  #     DB_PASSWORD: ${DB_PASSWORD:-123456}
  #   volumes:
  #     - ./etl:/app
  #   networks:
  #     - stock_network
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"
  #   # Run scheduler or manual pipelines
  #   # command: python schedulers/cron_jobs.py

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

networks:
  stock_network:
    driver: bridge
