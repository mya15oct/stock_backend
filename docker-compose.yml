version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-Web_quan_li_danh_muc}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./fastapi-server/sql/Database.sql:/docker-entrypoint-initdb.d/01-database.sql
      - ./fastapi-server/sql/financial_data.sql:/docker-entrypoint-initdb.d/02-financial.sql
      - ./fastapi-server/sql/market_data.sql:/docker-entrypoint-initdb.d/03-market.sql
    networks:
      - stock_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-Web_quan_li_danh_muc}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock_redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - stock_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # REST API Server (Python FastAPI)
  fastapi-server:
    build:
      context: ./fastapi-server
      dockerfile: Dockerfile
    container_name: stock_fastapi
    restart: unless-stopped
    environment:
      # Connect to PostgreSQL container
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      # Redis in Docker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      CACHE_TTL: ${CACHE_TTL:-1800}
      # Alpha Vantage API Key (get free key from https://www.alphavantage.co/support/#api-key)
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - ./fastapi-server:/app
      - ../data:/data
    networks:
      - stock_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  # Express.js Server (Node.js)
  expressjs-server:
    build:
      context: ./expressjs-server
      dockerfile: Dockerfile
    container_name: stock_expressjs
    restart: unless-stopped
    environment:
      PORT: ${EXPRESSJS_PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
      PYTHON_API_URL: http://fastapi-server:8000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${EXPRESSJS_PORT:-5000}:5000"
    volumes:
      - ./expressjs-server/src:/app/src
      - ./expressjs-server/package.json:/app/package.json
      - ./expressjs-server/tsconfig.json:/app/tsconfig.json
    networks:
      - stock_network
    depends_on:
      - fastapi-server
    command: npm run dev
  # ETL Service (DISABLED - Optional for scheduled jobs)
  # etl:
  #   build:
  #     context: ./etl
  #     dockerfile: Dockerfile
  #   container_name: stock_etl
  #   restart: unless-stopped
  #   environment:
  #     DB_HOST: host.docker.internal
  #     DB_PORT: 5432
  #     DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
  #     DB_USER: ${DB_USER:-postgres}
  #     DB_PASSWORD: ${DB_PASSWORD:-123456}
  #   volumes:
  #     - ./etl:/app
  #   networks:
  #     - stock_network
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"
  #   # Run scheduler or manual pipelines
  #   # command: python schedulers/cron_jobs.py

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stock_network:
    driver: bridge
