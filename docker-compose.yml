version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-Web_quan_li_danh_muc}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/sql/:/docker-entrypoint-initdb.d/
    networks:
      - stock_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-Web_quan_li_danh_muc}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.4
    container_name: stock_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: [ "redis-server", "--save", "20", "1", "--loglevel", "notice" ]
    volumes:
      - redis_data:/data
    networks:
      - stock_network
    # Redis 7+ images do not include redis-cli, so we use a TCP-based healthcheck
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stock_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
      - ./infra/configs/zookeeper.properties:/etc/kafka/zookeeper.properties
    networks:
      - stock_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stock_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./infra/configs/kafka.properties:/etc/kafka/server.properties
    networks:
      - stock_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Gateway Service (Node.js/Express)
  gateway-service:
    build:
      context: ./services/gateway-service
      dockerfile: ../../infra/docker/Dockerfile.gateway
    container_name: stock_gateway
    restart: unless-stopped
    environment:
      PORT: ${EXPRESSJS_PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
      MARKET_API_URL: http://market-api-service:8000
      PYTHON_API_URL: http://market-api-service:8000  # Backward compatibility
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # Enable mock realtime WebSocket events for dev/test when Alpaca is offline
      MOCK_REALTIME_WS: "false"
    ports:
      - "${EXPRESSJS_PORT:-5000}:5000"
    volumes:
      - ./services/gateway-service/src:/app/src
    networks:
      - stock_network
    depends_on:
      market-api-service:
        condition: service_started
      redis:
        condition: service_healthy
    command: npm run dev

  # Market API Service (FastAPI)
  market-api-service:
    build:
      context: ./services/market-api-service
      dockerfile: ../../infra/docker/Dockerfile.market-api
    container_name: stock_market_api
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      CACHE_TTL: ${CACHE_TTL:-1800}
      # API Keys
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - ./services/market-api-service:/app
      - ./shared:/app/shared
      - ./.env:/app/.env
    networks:
      - stock_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Market Ingest Service (Python - Alpaca WebSocket â†’ Kafka)
  market-ingest-service:
    build:
      context: ./services/market-ingest-service
      dockerfile: ../../infra/docker/Dockerfile.market-ingest
    container_name: stock_market_ingest
    restart: unless-stopped
    environment:
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Alpaca API
      ALPACA_API_KEY: ${ALPACA_API_KEY:-}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY:-}
      ALPACA_WS_URL: ${ALPACA_WS_URL:-wss://stream.data.alpaca.markets/v2/iex}
      
    volumes:
      - ./services/market-ingest-service:/app
      - ./shared:/app/shared
    networks:
      - stock_network
    depends_on:
      kafka:
        condition: service_healthy

  # Market Stream Service (Python - Kafka Consumer + ETL)
  market-stream-service:
    build:
      context: ./services/market-stream-service
      dockerfile: ../../infra/docker/Dockerfile.market-stream
    container_name: stock_market_stream
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # API Keys
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
    volumes:
      - ./services/market-stream-service:/app
      - ./shared:/app/shared
    networks:
      - stock_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # Kafka UI (Optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: stock_kafka_ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: stock_cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - stock_network
    depends_on:
      - kafka


volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

networks:
  stock_network:
    driver: bridge



