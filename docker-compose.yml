version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-Web_quan_li_danh_muc}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/sql/Database.sql:/docker-entrypoint-initdb.d/01-database.sql
      - ./infra/sql/financial_data.sql:/docker-entrypoint-initdb.d/02-financial.sql
      - ./infra/sql/market_data.sql:/docker-entrypoint-initdb.d/03-market.sql
    networks:
      - stock_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-Web_quan_li_danh_muc}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock_redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./infra/configs/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - stock_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stock_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - ./infra/configs/zookeeper.properties:/etc/kafka/zookeeper.properties
    networks:
      - stock_network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stock_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - ./infra/configs/kafka.properties:/etc/kafka/server.properties
    networks:
      - stock_network

  # REST API Server (Python FastAPI)
  fastapi-server:
    build:
      context: ./services/fastapi-server
      dockerfile: ../../infra/docker/Dockerfile.fastapi
    container_name: stock_fastapi
    restart: unless-stopped
    environment:
      # Connect to PostgreSQL container
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-Web_quan_li_danh_muc}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      # Redis in Docker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      CACHE_TTL: ${CACHE_TTL:-1800}
      # Alpha Vantage API Key
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - ./services/fastapi-server:/app
      - ../data:/data
    networks:
      - stock_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Express.js Server (Node.js)
  expressjs-server:
    build:
      context: ./services/expressjs-server
      dockerfile: ../../infra/docker/Dockerfile.express
    container_name: stock_expressjs
    restart: unless-stopped
    environment:
      PORT: ${EXPRESSJS_PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
      PYTHON_API_URL: http://fastapi-server:8000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${EXPRESSJS_PORT:-5000}:5000"
    volumes:
      - ./services/expressjs-server/src:/app/src
      - ./services/expressjs-server/package.json:/app/package.json
      - ./services/expressjs-server/tsconfig.json:/app/tsconfig.json
    networks:
      - stock_network
    depends_on:
      - fastapi-server
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stock_network:
    driver: bridge
